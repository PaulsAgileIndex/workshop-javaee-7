<h:head>
	<title>Geld spenden</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<f:metadata>
		<f:viewParam id="bgColor" name="bgColor"
			value="#{geldSpendenController.bgColor}">
			<f:validateRegex pattern="[A-Fa-f0-9]{6}" />
		</f:viewParam>
		<f:viewParam id="textColor" name="textColor"
			value="#{geldSpendenController.textColor}">
			<f:validateRegex pattern="[A-Fa-f0-9]{6}" />
		</f:viewParam>
		<f:viewParam id="aktionId" name="aktionId" converter="javax.faces.Long"
			value="#{geldSpendenController.aktionId}">
		</f:viewParam>
	</f:metadata>
</h:head>
<h:body style="background-color: ##{geldSpendenController.bgColor}; color: ##{geldSpendenController.textColor}">
	<h1>Geld spenden</h1>

	<h:messages globalOnly="true" />
	<h:message for="bgColor" style="color: red;" />
	<h:message for="textColor" style="color: red;" />
	<h:message for="aktionId" style="color: red;" />
	<h:form acceptcharset="ISO-8859-1">

		<h:panelGrid columns="3">
			<h:outputLabel value="Name:"/>
			<h:inputText id="name" value="#{geldSpendenController.spende.spenderName}">
			<f:validateRequired></f:validateRequired>
			</h:inputText>
			<h:message for="name" />

			<h:outputLabel value="Konto-Nr.:"></h:outputLabel>
			<h:inputText id="konto" value="#{geldSpendenController.spende.konto.kontoNr}">
			</h:inputText>
			<h:message for="konto" />

			<h:outputLabel value="BLZ:"></h:outputLabel>
			<h:inputText id="blz" value="#{geldSpendenController.spende.konto.blz}">
			</h:inputText>
			<h:message for="blz" />

			<h:outputLabel value="Name der Bank:"></h:outputLabel>
			<h:inputText id="name_bank" value="#{geldSpendenController.spende.konto.nameDerBank}">
			</h:inputText>
			<h:message for="name_bank" />

			<h:outputLabel value="Spendenbetrag:"></h:outputLabel>
			<h:panelGroup>
				<h:inputText id="spendenbetrag" value="#{geldSpendenController.spende.betrag}">
<!-- 					<f:convertNumber maxFractionDigits="2" minFractionDigits="2" /> -->
				</h:inputText> EUR
			</h:panelGroup>
			<h:message for="spendenbetrag" />

		</h:panelGrid>
		<h:selectBooleanCheckbox value="#{geldSpendenController.spende.quittung}" /> Ja, ich mÃ¶chte eine Spendenquittung
		<br />
		<h:commandButton value="Spenden" ajax="false" action="#{geldSpendenController.doSpende()}" />
	</h:form>
</h:body>
</html>
