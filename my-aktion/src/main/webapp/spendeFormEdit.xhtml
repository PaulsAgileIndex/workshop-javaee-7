<?xml version="1.0" encoding= "UTF-8" ?>

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"	
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	
	<ui:define name="content">
	    <h1>Spendenformular bearbeiten</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Hintergrundfarbe:" />				
				<p:colorPicker id="bgColor" value="#{spendeFormEditController.bgColor}" widgetVar="bgPicker" />	

				<h:outputLabel value="Textfarbe:" />				
				<p:colorPicker id="textColor" value="#{spendeFormEditController.textColor}" widgetVar="textPicker" />	

				<h:outputLabel value="URL des Formulars" />
				<p:inputTextarea id="url" rows="6" cols="30" readonly="true" value="#{spendeFormEditController.url}" />
			</h:panelGrid>
<!-- 			<p:commandButton value="Update URL"  -->
<!-- 				onclick="updateUrl()" /> -->
			<p:commandButton value="OK" action="#{spendeFormEditController.doOk}" ajax="false" />
			<p:commandButton value="Update URL" update="url" />
		</h:form>
	
	</ui:define>	
</ui:composition>
